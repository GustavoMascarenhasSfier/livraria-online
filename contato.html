<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="contato.css">
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="../alteracoes-do-site-de-sexta/imagens/livro.png" type="image/x-icon">
</head>
<body>
    <header>
        <!--TOP BAR-->
        <div class="top-bar">
            <div class="topProps">
                <a href="index.html"><img class="logo" src="imagens/logo.png.png"></a>
                <h2 id="nomeLoja">The Beyond Bookstore</h2>

            </div>

            <!--CATEGORIAS-->
            <nav class="Navegacao">

                <ul>
                    <li><a class="linkMenu" href="index.html#CategoriaTerror">Terror</a></li>
                    <li><a class="linkMenu" href="index.html#CategoriaRomance">Romance</a></li>
                    <li><a class="linkMenu" href="index.html#CategoriaFiccao">Ficcao</a></li>
                    <li><a class="linkMenu" href="index.html#CategoriaFantasia">Fantasia</a></li>
                    <li><a class="linkMenu" href="index.html#CategoriaAnimes">Animes</a></li>
                </ul>
            </nav>

            <div class="login-container">
                <a href="formulario.html" class="login-link">Fa√ßa seu Login</a>
            </div>

        </div>
    </header>

    <main class="container">
        <section class="contact-card">
            <h1>Contato</h1>

            <form action="#" method="POST" id="contact-form" novalidate>
                <fieldset>
                    <legend>Fale Conosco</legend>

                    <div class="form-group">
                        <label for="name">Nome</label>
                        <input type="text" id="name" name="name" placeholder="Seu nome" required>
                    </div>

                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" placeholder="Seu e-mail" required>
                    </div>

                    <div class="form-group">
                        <label for="message">Mensagem</label>
                        <textarea id="message" name="message" rows="5" placeholder="Sua mensagem..." required></textarea>
                    </div>

                </fieldset>

                <button type="submit" class="contact-button">Enviar Mensagem</button>
                <p id="success-message" class="success-message" aria-live="polite"></p>
            </form>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="contato.js"></script>
</body>
</html>
